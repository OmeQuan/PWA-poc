<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sample site (to be PWA)</title>
  <meta name="author" content="Coen Breg">
  <meta name="description" content="Sample site as resource to build your first PWA">
  <meta name="keywords" content="pwa,workshop,fontys,smart mobile">
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="images/icons/android-chrome-512x512.png">
</head>

<body>
  <div id="website_container">
    <div class="content">
      <header>
        <h1>Sample Website</h1>
      </header>
      <main>
        <strong>I want to be a PWA when I grow up!</strong>
        <button class="add-button">Add to home screen</button>

        <button class="vibrate-button">Vibrate</button>
      </main>
      <footer>
        <p><strong>Workshop PWA's - Smart Mobile 2020</strong><br />Coen Breg - <a
            href="mailto:coenbreg@gmail.com">coenbreg@gmail.com</a></p>
      </footer>
    </div>
  </div>
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
      });
    }
  </script>
  <script src="/js/install.js"></script>
  <script src="/js/vibrate.js"></script>
  <script src="/js/notifications.js"></script>
</body>

</html>
