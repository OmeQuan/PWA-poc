<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sample site (to be PWA)</title>
  <meta name="author" content="Coen Breg">
  <meta name="description" content="Sample site as resource to build your first PWA">
  <meta name="keywords" content="pwa,workshop,fontys,smart mobile">
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="website_container">
    <div class="content">
      <header>
        <h1>Sample Website</h1>
      </header>
      <main>
        <strong>I want to be a PWA when I grow up!</strong>
      </main>
      <footer>
        <p><strong>Workshop PWA's - Smart Mobile 2020</strong><br />Coen Breg - <a
            href="mailto:coenbreg@gmail.com">coenbreg@gmail.com</a></p>
      </footer>
    </div>
  </div>
  <script type="text/javascript">
    //See if the browser supports Service Workers, if so try to register one
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("js/service-worker.js").then(function (registering) {
        // Registration was successful
        console.log("Browser: Service Worker registration is successful with the scope", registering.scope);
      }).catch(function (error) {
        //The registration of the service worker failed
        console.log("Browser: Service Worker registration failed with the error", error);
      });
    } else {
      //The registration of the service worker failed
      console.log("Browser: I don't support Service Workers :(");
    }
  </script>
</body>

</html>
